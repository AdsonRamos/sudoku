<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="left-sidebar">
      <div class="select-new-game">
        <select name="" id="levelSelect">
          <option value="easyOption">Easy</option>
          <option value="mediumOption">Medium</option>
          <option value="hardOption">Hard</option>
        </select>
        <button class="button-1" role="button" id="newGameButton">New Game</button>
      </div>
      <div class="solve">
        <button id="solveButton">Solve</button>
      </div>
    </div>

    <div class="stage" id="stage"></div>

    <div class="right-sidebar"></div>
  </div>
</body>

</html>
